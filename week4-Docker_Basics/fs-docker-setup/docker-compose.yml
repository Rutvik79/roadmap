services:
  postgres:
    image: postgres:16-alpine
    container_name: fullstack_postgres
    restrat: unless_stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgres/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10S
      timeout: 5s
      retries: 5
    networks:
      - app-network 

  redis:
    image: redis:7-alpine
    container_name: fullstack_redis
    restart: unless_stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis_cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build:
      context: ./api
      target: development
    container_name: fullstack_api
    restart: unless_stopped
    ports:
      - "${API_PORT}:3000"
    environment:
      - POSTGRES_HOST: postgres
      - POSTGRES_PORT: 5432
      - POSTGRES_DB: ${POSTGRES_DB}
      - POSTGRES_USER: ${POSTGRES_USER}
      - POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      - REDIS_HOST: redis
      - REDIS_PORT: ${REDIS_PORT}
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://loca;host:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

network:
  app-network:
    driver: local

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
