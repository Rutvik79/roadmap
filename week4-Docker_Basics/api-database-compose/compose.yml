services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: myapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: myapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: myapp-redis
    command: redis-server -- appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - myapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # API service
  api: 
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: myapp-api
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: myapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8080
    depends_on:
      postgres: 
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - myapp-network
    restart: unless-stopped


volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  myapp-network:
    driver: bridge

    