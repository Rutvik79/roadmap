services: 
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - myapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - myapp-network
    
  api:
    build: ./api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      DB_USER: postgres
      DB_PASSWORD: secret
      DB_NAME: myapp
    depends_on:
      - postgres
      - redis 
    networks:
      - myapp-network

volumes: 
  postgres-data:
  redis-data:

networks:
  myapp-network:


